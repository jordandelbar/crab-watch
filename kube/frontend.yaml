apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: your-frontend-image:1.0.0
          ports:
            - containerPort: 80
          env:
            - name: VUE_APP_API_BASE_URL
              value: localhost
            - name: VUE_APP_API_BASE_PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend-app
